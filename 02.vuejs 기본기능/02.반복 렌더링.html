<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <!--
                 v-for 디렉티브를 사용해서 반복 
                 data.list를 item 변수로 참조하여 값 출력
            -->
            <li v-for="item in list">{{item}}</li>
        </ol>
    </div>
    <script>
        // vue 인스턴스 생성
        let app = new Vue({
            el: '#app',
            data: {
                list: ['사과', '바나나', '딸기']
            }
        })

        // 리스트에 요소 추가하면 자동으로 데이터 변경감지되어 화면에 출력
        app.list.push('오렌지');
    </script>
</body>
</html>
