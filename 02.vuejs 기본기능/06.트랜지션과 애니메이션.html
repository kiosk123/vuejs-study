<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vue.js App</title>
    <style>
        .v-enter-active, .v-leave-active {
            transition: opacity 1s;
        }

        .v-enter, .v-leave-active {
            opacity: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p v-on:click="show=!show">변경하기</p>
        <transition>
            <p v-if="show">Hello Vue.js</p>
        </transition>
    </div>
    <script>
        // vue 인스턴스 생성
        let app = new Vue({
            el: '#app',
            data: {
                show: true
            }
        })
    </script>
</body>
</html>
