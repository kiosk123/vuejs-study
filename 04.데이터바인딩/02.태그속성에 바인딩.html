<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- v로 시작되는 식은 자바스크립트 식 -->
        <!-- v-bind: or : -->
        <input type="text" v-bind:value="message" />
        <input type="text" :value="message" />

        <!-- DOM 속성에 바인딩  .prop 반영된 값은 DOM 렌더링에 반영됨 -->
        <a v-bind:href.prop="message">link</a>
        
        <div v-bind:scroll-top.prop="scroll"></div>

        <!-- 속성 여러개 바인딩 -->
        <img v-bind="item"/>

        <img v-bind="item" v-bind:id="'thumb-' + item.id"/>

    </div>
    <script>
        // vue 인스턴스 생성
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js',
                scroll: 10,
                item: {
                    src: "item1.jpg",
                    alt: '상품1의 섬네일',
                    width: 200,
                    height: 200,
                    id: 1
                }

            },
            mounted: function() {
                this.scroll = 100;
            }
        })
    </script>
</body>
</html>
