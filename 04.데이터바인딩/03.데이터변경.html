<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{count}}</p>
        <button v-on:click="incrementCount">Click</button>

    </div>
    <script>
        // vue 인스턴스 생성
        let app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                incrementCount: function() {
                    this.count += 1;
                }
            }
        })
    </script>
</body>
</html>
