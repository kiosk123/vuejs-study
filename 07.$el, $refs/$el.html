<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        // vue 인스턴스 생성
        let app = new Vue({
            el: '#app',
            data: {
            },
            mounted: function() {
                // 템플릿을 감싸고 있는 root 요소 참조
                console.log(this.$el); // <div id="app"></div>
            }
        })
    </script>
</body>
</html>
