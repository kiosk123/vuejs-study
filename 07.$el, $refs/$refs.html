<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!--ref 값의 hello를 이용해 참조-->
        <p ref="hello">Hello</p> 
    </div>
    <script>
        // vue 인스턴스 생성
        let app = new Vue({
            el: '#app',
            data: {
            },
            //루트 이외의 요소에 접근
            mounted: function() {
                console.log(this.$refs.hello); //<p ref="hello">Hello</p> 
            }
        })
    </script>
</body>
</html>
