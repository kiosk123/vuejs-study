<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-pre는 자식 컴포넌트를 포함한 html등을 컴파일 하지 않고 text(정적) 데이터로 표시할때 사용 - 서버사이드 렌더링때 XSS 공격 방지-->
        <a v-bind:href="url" v-pre>
            Hello {{message}}
        </a>
    </div>
    <script>
        // vue 인스턴스 생성
        let app = new Vue({
            el: '#app',
            data: {
                url: 'http://www.naver.com',
                message: "Vue.js!"
            }
        })
    </script>
</body>
</html>
