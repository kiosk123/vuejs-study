<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-text는 엘리먼트의 자식이 유일하게 Vue의 {{}}로 바인딩 될시 사용-->
        <a v-bind:href="url" v-text="message"></a>
    </div>
    <script>
        // vue 인스턴스 생성
        let app = new Vue({
            el: '#app',
            data: {
                url: 'http://www.naver.com',
                message: "Vue.js!"
            },
            mounted: function() {
                let callCount = 0;
                let originMessage = this.message;
                setInterval(() => { 
                    this.message = `${originMessage}  ${++callCount}`; //message 변경을 시도하지만 변하지 않음 
                    console.log(this.message);
                }, 100);
            }
        })
    </script>
</body>
</html>
