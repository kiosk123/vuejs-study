<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-html은 엘리먼트의 컨텐츠를 HTML로 렌더링-->
        <span v-html="message"></span>
    </div>
    <script>
        // vue 인스턴스 생성
        let app = new Vue({
            el: '#app',
            data: {
                url: 'http://www.naver.com',
                message: 'hello <strong> Vue.js! </string>'
            }
        })
    </script>
</body>
</html>
