<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input v-model.number="width">{{width}}
        <input v-model.number="halfWidth"> {{halfWidth}}
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                width: 500
            },
            computed: {
                //κ²ν„° μ„Έν„°
                halfWidth: {
                    get: function() {
                        return this.width / 2;
                    },
                    set: function(val) {
                        this.width = val * 2;
                    }
                }
            }
        })
    </script>
</body>
</html>
