<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>X: {{halfPoint.x}}</p>
        <p>Y: {{halfPoint.y}}</p>
    </div>
    <script>
        //
        let app = new Vue({
            el: '#app',
            data: {
                width: 500,
                height: 600,
            },
            computed: {
                halfWidth: function() {
                    return this.width / 2;
                },
                halfHeight: function() {
                    return this.height / 2;
                },
                halfPoint: function() {
                    return {
                        x: this.halfWidth,
                        y: this.halfHeight,
                    }
                }
            }
        })
    </script>
</body>
</html>
